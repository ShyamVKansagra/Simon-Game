<html>
  <head>
    <title>Simon Game</title>
    <script type="text/javascript" src="simonGame.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <input type="text" style="display:none" id="pattern">

    <input type="text" style="display:none" id="userInput">

    <input type="text" style="display:none" id="lockStatus" value="locked">

    <input type="text" style="display:none" id="gameMode">

    <div class="menuDiv">
      <input type="button" class="btn btn-primary" value="Regular Start" id="Regular">
      <input type="button" class="btn btn-danger" value="Strict Start" id="Strict">
    </div>


    <div class="steps-counter">
      <div class="counter">
        <p>Steps</p>
        <p id="stepCount">!!</p>
      </div>
    </div>

    <div class="dashBoard">
      <p class="dashStatus" id="dashText"></p>
    </div>

    <div class="container">
      <ul class='pie'>
      <li class='slice'><div id="B" class='slice-contents'></div></li>
      <li class='slice1'><div id="R" class='slice-contents1'></div></li>
      <li class='slice2'><div id="G" class='slice-contents2'></div></li>
      <li class='slice3'><div id="Y" class='slice-contents3'></div></li>
      <ul>
    </div>
  </body>
</html>
